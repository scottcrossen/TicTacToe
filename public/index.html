<h1 id="turn" style="text-align:center;">Starting Game...</h1>
<h3 id="prompt" style="text-align: center;"></h3>

<div class="modal fade" id="myModal" role="dialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" style="display: none;">&times;</button>
        <h4 class="modal-title">Create or Join a Game</h4>
      </div>
      <div class="modal-body">
        <p>Name: &nbsp; &nbsp;<input type="text" id="name"></p></br>
        <form>
          <input type="radio" name="game" id="newGame" checked> Create a new game</br>
          <input type="radio" name="game" id="joinGame"> Join existing game</br></br>
          <p>Input the size of the game board</p>
          <input type="number" id="size"><br><br>
          <p>Input existing game ID or enter a new game ID:</p>
          <input type="text" id="gameID">
        </form></br>
        <div id="alert">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="modalSubmit();">Submit</button>
      </div>
    </div>
  </div>
</div>
